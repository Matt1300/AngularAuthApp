<mat-card>
    <mat-card-header>
        <mat-card-title>
            Forget Password
        </mat-card-title>
    </mat-card-header>
    <mat-card-content>
        <mat-form-field>
            <mat-label>Enter Username</mat-label>
            <input matInput [(ngModel)]="username" />
        </mat-form-field>
    </mat-card-content>
    <mat-card-actions>
        <div class="div-50">
            <button mat-raised-button color="primary" type="submit" [disabled]="!username"
                (click)="Proceed()">Confirm</button>
        </div>
        <div class="div-50">
            <button mat-raised-button color="secondary" routerLink="/login">Cancel</button>
        </div>
    </mat-card-actions>
</mat-card>
