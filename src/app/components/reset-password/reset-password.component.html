<form [formGroup]="_resetForm" (ngSubmit)="resetPassword()">
    <mat-card>
        <mat-card-header>
            <mat-card-title>
                Reset Password
            </mat-card-title>
        </mat-card-header>
        <mat-card-content>
            <mat-form-field>
                <mat-label>Current Password</mat-label>
                <input matInput formControlName="oldPassword" [type]="hideCurrentPassword ? 'password' : 'text'">
                <button mat-icon-button matSuffix (click)="clickEvent($event,'oldPassword')"
                    [attr.aria-label]="'Hide password'" type="button" [attr.aria-pressed]="hideCurrentPassword"
                    style="color: #3c3c3c;">
                    <mat-icon>{{hideCurrentPassword ? 'visibility_off' : 'visibility'}}</mat-icon>
                </button>
                <mat-error *ngIf="_resetForm.get('oldPassword')?.hasError('required')">
                    Password is required
                </mat-error>
            </mat-form-field>
            <mat-form-field>
                <mat-label>New Password</mat-label>
                <input matInput formControlName="newPassword" [type]="hideNewPassword ? 'password' : 'text'">
                <button mat-icon-button matSuffix (click)="clickEvent($event,'newPassword')"
                    [attr.aria-label]="'Hide password'" type="button" [attr.aria-pressed]="hideNewPassword"
                    style="color: #3c3c3c;">
                    <mat-icon>{{hideNewPassword ? 'visibility_off' : 'visibility'}}</mat-icon>
                </button>
                <mat-error *ngIf="_resetForm.get('newPassword')?.hasError('required')">
                    New password is required
                </mat-error>
            </mat-form-field>
        </mat-card-content>
        <mat-card-actions>
            <div class="div-50">
                <button mat-raised-button color="primary" type="submit" [disabled]="_resetForm.invalid">Reset
                    Password</button>
            </div>
            <div class="div-50">
                <button mat-raised-button color="secondary" routerLink="/">Back to home</button>
            </div>
        </mat-card-actions>
    </mat-card>
</form>
