<mat-card>
    <mat-card-header>
        <mat-card-title>
            OTP Verification
        </mat-card-title>
    </mat-card-header>
    <mat-card-content>
        <mat-form-field class="mat-50">
            <mat-label>OTP Text</mat-label>
            <input matInput [(ngModel)]="otpText" maxlength="6" (input)="onOtpInput($event)" />
        </mat-form-field>
    </mat-card-content>
    <mat-card-actions>
        <div class="div-50">
            <button mat-raised-button color="primary" type="submit" [disabled]="!isOtpValid"
                (click)="confirmOTP()">Confirm</button>
        </div>
        <div class="div-50">
            <button mat-raised-button color="secondary" routerLink="/register">Cancel</button>
        </div>
    </mat-card-actions>
</mat-card>
