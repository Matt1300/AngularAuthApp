<form [formGroup]="updatePassForm" (ngSubmit)="proceedUpdate()">
    <mat-card>
        <mat-card-header>
            <mat-card-title>
                Update Password
            </mat-card-title>
        </mat-card-header>
        <mat-card-content>
            <mat-form-field>
                <mat-label>New Password</mat-label>
                <input matInput [type]="hidePassword ? 'password' : 'text'" formControlName="password">
                <button mat-icon-button matSuffix type="button" (click)="clickEvent($event)"
                    [attr.aria-label]="'Hide password'" [attr.aria-pressed]="hidePassword" style="color: #3c3c3c;">
                    <mat-icon>{{hidePassword ? 'visibility_off' : 'visibility'}}</mat-icon>
                </button>
                <mat-error *ngIf="updatePassForm.get('password')?.hasError('required')">
                    Password is required
                </mat-error>
            </mat-form-field>
            <mat-form-field>
                <mat-label>OTP Text</mat-label>
                <input matInput formControlName="otpText" maxlength="6">
                <mat-error *ngIf="updatePassForm.get('otpText')?.hasError('required')">
                    OTP is required
                </mat-error>
            </mat-form-field>
        </mat-card-content>
        <mat-card-actions>
            <div class="div-50">
                <button mat-raised-button color="primary" type="submit" [disabled]="updatePassForm.invalid">Update
                    Password</button>
            </div>
            <div class="div-50">
                <button mat-raised-button color="secondary" routerLink="/login">Back to Login</button>
            </div>
        </mat-card-actions>
    </mat-card>
</form>
