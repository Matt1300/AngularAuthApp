<form [formGroup]="_registerForm" (ngSubmit)="proceedRegister()">
    <mat-card>
        <mat-card-header>
            <mat-card-title>
                User Registration
            </mat-card-title>
        </mat-card-header>
        <mat-card-content>
            <mat-form-field>
                <mat-label>Username</mat-label>
                <input matInput placeholder="Chanchito Feliz" formControlName="username">
            </mat-form-field>
            <mat-form-field>
                <mat-label>Name</mat-label>
                <input matInput placeholder="Pedro" formControlName="name">
            </mat-form-field>
            <mat-form-field class="mat-50">
                <mat-label>Password</mat-label>
                <input matInput [type]="hide() ? 'password' : 'text'" placeholder="$aeFcw2" formControlName="password"
                    type="password">
                <button mat-icon-button matSuffix (click)="clickEvent($event)" [attr.aria-label]="'Hide password'"
                    [attr.aria-pressed]="hide()">
                    <mat-icon>{{hide() ? 'visibility_off' : 'visibility'}}</mat-icon>
                </button>
            </mat-form-field>
            <mat-form-field class="mat-50">
                <mat-label>Confirm Password</mat-label>
                <input matInput [type]="hide() ? 'password' : 'text'" placeholder="$PLACEHOLDER$"
                    formControlName="confirmpassword" type="password">
                <button mat-icon-button matSuffix (click)="clickEvent($event)" [attr.aria-label]="'Hide password'"
                    [attr.aria-pressed]="hide()">
                    <mat-icon>{{hide() ? 'visibility_off' : 'visibility'}}</mat-icon>
                </button>
            </mat-form-field>
            <mat-form-field class="mat-50">
                <mat-label>Email</mat-label>
                <input matInput placeholder="example@example.com" formControlName="email">
            </mat-form-field>
            <mat-form-field class="mat-50">
                <mat-label>Phone</mat-label>
                <input matInput placeholder="098367751" formControlName="phone" type="tel">
            </mat-form-field>
        </mat-card-content>
        <mat-card-actions>
            <div class="div-50">
                <button mat-raised-button color="primary" type="submit"
                    [disabled]="_registerForm.invalid">Register</button>
            </div>
            <div class="div-50">
                <button mat-raised-button color="secondary" routerLink="/login">Back to Login</button>
            </div>
        </mat-card-actions>
    </mat-card>
</form>
